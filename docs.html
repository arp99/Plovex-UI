<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plovex UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/component.css">
    <!-- <link rel="stylesheet" href="/css/highlight.css"> -->
</head>
<body>
    <header class="header">
        <a href="/index.html" class="brand-link">
            <div class="brand-name">
                <img src="/assets/UI-logo.png" alt="Plovex-logo" class="brand-logo">
                <span class="brand-title">PLOVEX UI</span>
            </div>
        </a>
    </header>
    <section class="main">
        <div class="side-bar-navigation">
            <div class="side-bar">
                <h1>Components</h1>
                <ul class="component-list__container">
                    <li class="component-item">Avatar</li>
                    <li class="component-item">Alert</li>
                    <li class="component-item">Button</li>
                    <li class="component-item">Card</li>
                    <li class="component-item">Image</li>
                    <li class="component-item">Navbar</li>
                    <li class="component-item">Toast</li>
                    <li class="component-item">Typography</li>
                </ul>
            </div>
        </div class="side-bar-navigation">
        <div class="docs__container">
            <h1 class="heading-md txt-dark">CSS</h1>
            <p class="docs-para">Copy-paste the stylesheet <span class="code">&lt;link&gt;</span> into your <span class="code">&lt;head&gt;</span> before all other stylesheets to load our CSS.</p>
            <div class="code-snippet__container">
                <iframe
                    src="https://carbon.now.sh/embed/rcDFHRECHVFT4svB3AQq"
                    style="width: 807px; height: 233px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
